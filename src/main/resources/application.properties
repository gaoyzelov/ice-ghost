server.port=6789

javafx.title=Ice Ghost v0.0.1
javafx.appicons=/javafx/image/icon.png

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:ice-ghost.db?date_string_format=yyyy-MM-dd HH:mm:ss
spring.datasource.username=
